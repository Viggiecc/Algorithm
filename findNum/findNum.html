<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
		var findNum = function(nums) 
		{
			var res = {};
			for (var i = 0; i < nums.length; i++) {
				if (res[nums[i]]) {
					res[nums[i]] = res[nums[i]] + 1;
				} else {
					res[nums[i]] = 1;
				}
			}
			console.log(res);
			for (var i = 0; i < nums.length - 1; i++) {
				if (res[nums[i]] == 1) {
					return nums[i];
				}
			}
			return Number.MAX_VALUE;
		}
		var nums = [1,2,3,2,1];
		console.log(findNum(nums));
	</script>
</body>	
</html>
